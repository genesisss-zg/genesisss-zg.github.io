<html>
<head>
    <title>Formulario</title>
</head>
<body bgcolor="#ABA8FF">
    <h2 align="center">
        <font color="purple" face="Comic Sans MS">Formulario de Registro</font>
    </h2>

    <div align="center">
        <form action="#" method="post" bgcolor="#FFFFFF">
            <p>
                <font color="blue" face="Jokerman">Nombre:</font> 
                <input type="text" name="nombre" size="30">
            </p>
            <p>
                <font color="red" face="Jokerman">Dirección:</font> 
                <input type="text" name="direccion" size="30">
            </p>

            <p>
                <font color="green" face="Jokerman">Teléfono:</font> 
                <input type="text" name="telefono" size="20">
            </p>

            <p>
                <font color="orange" face="Jokerman">Email:</font> 
                <input type="email" name="email" size="30">
            </p>

            <p>
                <font color="brown" face="Jokerman">Escolaridad:</font> 
                <select name="escolaridad">
                    <option>Primaria</option>
                    <option>Secundaria</option>
                    <option>Preparatoria</option>
                    <option>Universidad</option>
                </select>
            </p>

            <p>
                <font color="red" face="Jokerman">Sexo:</font> 
                <input type="radio" name="sexo" value="M"> Masculino
                <input type="radio" name="sexo" value="F"> Femenino
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </div>
        <div align="center">
        <img src="imagenes/gif.gif" alt="imagen" width="200">
       </div>

</body>
</html>
