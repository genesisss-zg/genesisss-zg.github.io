<!DOCTYPE html>
<html>
    <body>
        <script>
        let pasaraFarenheit = (grado) => {
            return Fahrenheit = grado * 1.8 + 32;};
        let FareCel = (grado) => {
            return Celsius = ( grado -32 ) * (5/9);
        }
        var result = pasaraFarenheit(22); 
        alert (result);
        result = FareCel(68);
        alert(result);
        </script>
    </body>
</html>
