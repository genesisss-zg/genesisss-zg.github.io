<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Programa hasta el 7</title>
</head>
<body>
  <script>
    {
      let num; 
      
      do {
        let dato = prompt('Introduce un número del 1 al 10:',''); 
        num = parseInt(dato); 
        document.write(`El número introducido es: ${num} </br>`);
      } while (num !== 7); 
      
      document.write("<h2>Fin del programa: se introdujo el número 7</h2>");
    }
  </script>
</body>
</html>
