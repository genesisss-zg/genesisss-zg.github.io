<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Días del mes</title>
</head>
<body>
      <script>
    let mes, mensaje;

    mes = parseInt(window.prompt("Introduce el número del mes (1 al 12):", "1"));

    if (mes < 1 || mes > 12 || isNaN(mes)) {
      mensaje = "Número de mes no válido. Debe estar entre 1 y 12.";
    } else {
      if (mes === 4 || mes === 6 || mes === 9 || mes === 11) {
        mensaje = "Este mes tiene 30 días.";
      } else if (mes === 2) {
        mensaje = "Febrero puede tener 28 o 29 días (año bisiesto).";
      } else {
        mensaje = "Este mes tiene 31 días.";
      }
    }
    document.write(`<h2>${mensaje}</h2>`);
  </script>
</body>
</html>
