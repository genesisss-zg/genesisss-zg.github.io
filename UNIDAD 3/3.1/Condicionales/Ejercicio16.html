<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Días del mes</title>
  <script>
    let mes;
    do {
      mes = prompt('Introduzca el número del mes (1 al 12):','');
      mes = parseInt(mes);
    } while (isNaN(mes) || mes < 1 || mes > 12);

    if (mes == 1 || mes == 3 || mes == 5 || mes == 7 || mes == 8 || mes == 10 || mes == 12) {
      document.write('Este mes tiene 31 días.');
    } else if (mes == 2) {
      document.write('Este mes puede tener 28 o 29 días.');
    } else {
      document.write('Este mes tiene 30 días.');
    }
  </script>
</head>
<body>
</body>
</html>
