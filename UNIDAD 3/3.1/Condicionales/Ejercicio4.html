<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comparar dos números</title>
  <script>
    let num1, num2;
    let dato1, dato2, resultado;

    // Pedir los números al usuario
    dato1 = window.prompt("Introduce el primer número:", "0"); 
    num1 = parseInt(dato1);

    dato2 = window.prompt("Introduce el segundo número:", "0"); 
    num2 = parseInt(dato2);

    // Comparar los números
    if (num1 > num2) {
      resultado = `El mayor es ${num1}`;
    } else if (num2 > num1) {
      resultado = `El mayor es ${num2}`;
    } else {
      resultado = "Los dos números son iguales";
    }

    // Mostrar el resultado en pantalla
    document.write(`<h3>${resultado}</h3>`);
  </script>
</head>
<body>
</body>
</html>
