<!DOCTYPE html>
<html>
<head>
    <title>Conversión  ºF a ºC</title>
    <script>
        function convertir() {

            let f = document.fdatos.entrada.value;

            f = parseFloat(f);

            let c = (f - 32)* 5/9;

            document.writeln(`${f} ºC equivalen a ${c} ºF`);
        }
    </script>
</head>

<body>
    <h3>Conversión de Fahrenheit a Celsius </h3>
    <form name="fdatos">
        Introduce ºC: 
        <input type="text" name="entrada"/>
        <input type="button" value="Convertir" onclick="convertir()" />
    </form>
</body>
</html>
