<!DOCTYPE html>
<html>
    <head>
        <title> Actividad 1</title>
    </head>
    <body>
        <h1 align ="center">Calculadora BÃ¡sica</h1>

        <form align ="center" id="miFormulario">
            <label for="valor">Valor 1 </label>
            <input type="number" id="valor1" required>
            <label for="valor">Valor 2</label>
            <input type="number" id="valor2" required>
            <p> </p>
            <button type="button" onclick="Sumar()" >Sumar</button>
            <button type="button" onclick="Restar()">Restar</button>
            <button type="button" onclick="Multiplicar()">Multiplicacion</button>
            <button type="button" onclick="Dividir()">Division</button>
        </form>

        <h3  align = "center "id="resultado"></h3>

        <script>
            function Sumar() {
            let valor1 = parseFloat(document.getElementById('valor1').value);
            let valor2 = parseFloat(document.getElementById('valor2').value);
            let resultado = valor1 + valor2;
            document.getElementById('resultado').textContent = "La suma de " +valor1+ " + "+valor2 +" es = " + resultado;
            }
            function Restar() {
            let valor1 = parseFloat(document.getElementById('valor1').value);
            let valor2 = parseFloat(document.getElementById('valor2').value);
            let resultado = valor1 - valor2;
            document.getElementById('resultado').textContent = "La resta de " +valor1+ " - "+valor2 +" es = " + resultado;}
            function Multiplicar() {
            let valor1 = parseFloat(document.getElementById('valor1').value);
            let valor2 = parseFloat(document.getElementById('valor2').value);
            let resultado = valor1 * valor2;
            document.getElementById('resultado').textContent = "El resultado de  multiplicar " +valor1+ " x "+valor2 +" es = " + resultado;}
            function Dividir() {
            let valor1 = parseFloat(document.getElementById('valor1').value);
            let valor2 = parseFloat(document.getElementById('valor2').value);
            let resultado = valor1 / valor2;
            document.getElementById('resultado').textContent = "El resultado de dividir " +valor1+ " / "+valor2 +" es = " + resultado;}
        </script>
</body>
</html>
